    <script type="text/javascript">
    /*
    *  How to use the Feed Control to grab, parse and display feeds.
    */

    google.load("feeds", "1");

    function OnLoad() {
      // Create a feed control
      var feedControl = new google.feeds.FeedControl();

      // Add two feeds.
      feedControl.addFeed("https://spreadsheets.google.com/feeds/cells/0Au4TV40z3azndDVXTGJ2RS1kQ1lfMmZKcGhlWUhzY2c/od6/public/basic?range=c2&alt=rss", "Player 1");

      // Draw it.
      feedControl.draw(document.getElementById("content"));
    }

    google.setOnLoadCallback(OnLoad);
    </script>
